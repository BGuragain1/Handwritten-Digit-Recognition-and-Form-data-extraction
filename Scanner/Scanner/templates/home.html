{%extends 'base.html' %}
{% block title %}Home Page{% endblock title %}
{% block body%}
<div class="container mt-5">
    <h1 class="mb-4">Welcome {{userInfo.first_name}}!! <br>To the Form Scanner!</h1>
    <form action="/form" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="form-group">
            <label for="imageUpload">Choose an image to upload:</label>
            <input type="file" class="form-control-file" id="imageUpload" name="imageUpload">
        </div>
        <button type="submit" class="btn btn-primary">Upload Image</button>
    </form>
    <h2 class="mt-5">Uploaded Forms</h2>
    <form action="/justTry" method="POST">
        {%csrf_token%}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
    
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
    
        <input type="submit" value="Submit">
    </form>
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">Form ID</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Form 1</td>
                <td>
                    <a href = "/form"type="button" class="btn btn-primary btn-sm">Edit</a>
                    <a type="button" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            <tr>
                <th scope="row">1</th>
                <td>Form 1</td>
                <td>
                    <button type="/form" class="btn btn-primary btn-sm">Edit</button>
                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
            <!-- Add more rows for additional forms -->
        </tbody>
    </table>
</div>
{% endblock body %}
