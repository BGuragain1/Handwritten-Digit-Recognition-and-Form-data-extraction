<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Custom CSS */
        .small-input {
            width: calc(50% - 0.5rem);
            margin-right: 1rem;
        }
    </style>
</head>
<body>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <script>
            {% if messages %}
                Swal.fire({
                    icon: '{{ message.tags }}',
                    title: '{{ message }}',
                });
            {% endif %}
            </script>
        <div id="sweet-alert"></div>     
        {% endfor %}
    </ul>
{% endif %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-3">Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-2 d-flex">
                    <div class="me-2 small-input">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="small-input">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" title="Should contain at least one number"required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" title="Provide a valid email"required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" type="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password1" placeholder="Enter your password" title="Should contain at least one uppercase letter and total length should be greater than 8" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" title="Enter the same password kept above" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <hr>
                <p class="text-center">Already have an account? <a href="/login" class="text-decoration-none">Login</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
