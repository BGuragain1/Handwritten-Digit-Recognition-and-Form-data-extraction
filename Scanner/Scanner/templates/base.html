<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% comment %} <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> {% endcomment %}
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            background-color: #e0e0e0; 
        }

        footer {
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: gray; 
            padding: 20px 0; 
            text-align: center; 
            font-family: Arial, sans-serif; 
            font-size: 12px; 
            color: white; 
        }

        .profile-section {
            margin-right: 30px; 
            padding: 5px; 
            border: 1px solid #ddd;
            border-radius: 4px; 
        }

        .college-admission-text {
            font-family: "Times New Roman", Times, serif; 
            font-size: 24px; 
            color: white; 
        }
        .navbar-brand {
            font-size: 2rem; 
            color: #007bff; 
        }
        
        .profile-section {
            background-color: #f8f9fa; 
            border-radius: 0.5rem;
        }
        
        footer {
            background-color: #343a40; 
            color: #fff; 
        }
    </style>
</head>
<div id="sweet-alert"></div>     
{% if messages %}
    {% for message in messages %}
    <script>
        {% if messages %}
            Swal.fire({
                icon: '{{ message.tags }}',
                title: '{{ message }}',
            });
        {% endif %}
        </script>
    {% endfor %}
{% endif %}
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand mb-0 h1 college-admission-text" href="/home">College Admission System</a>
            <div class="profile-section">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"> <!-- Change data-toggle to data-bs-toggle -->
                        {{user.username}}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="/settings">Settings</a></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <main>
        {% block body %}{% endblock body %}
    </main>
    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2024 College Admission System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
