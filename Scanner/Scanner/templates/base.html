<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> <!-- Include Bootstrap bundle for dropdown functionality -->
    <style>
        /* Stylish Navbar */
        .navbar {
            background-color: #e0e0e0; /* Subtle gray tone */
        }

        /* Refined Footer */
        footer {
            position: last;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: gray; 
            padding: 20px 0; 
            text-align: center; 
            font-family: Arial, sans-serif; 
            font-size: 12px; 
            color: white; 
        }

        /* Sophisticated Profile Section */
        .profile-section {
            margin-right: 30px; /* Spaced margin */
            padding: 5px; /* Subtle padding */
            border: 1px solid #ddd; /* Delicate border */
            border-radius: 4px; /* Rounded edges */
        }

        /* College Admission System Text */
        .college-admission-text {
            font-family: "Times New Roman", Times, serif; /* Classic font */
            font-size: 24px; /* Smaller font size */
            color: white; /* Dark gray text */
        }
        .navbar-brand {
            font-size: 2rem; /* Adjust brand name size */
            color: #007bff; /* Change brand name color */
        }
        
        .profile-section {
            background-color: #f8f9fa; /* Add subtle background */
            border-radius: 0.5rem; /* Increase border radius */
        }
        
        footer {
            background-color: #343a40; /* Darker footer background */
            color: #fff; /* White text */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand mb-0 h1 college-admission-text" href="/home">College Admission System</a>
            <div class="profile-section">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"> <!-- Change data-toggle to data-bs-toggle -->
                        {{user.username}}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="/settings">Settings</a></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <main>
        {% block body %}{% endblock body %}
    </main>
    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2024 College Admission System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
