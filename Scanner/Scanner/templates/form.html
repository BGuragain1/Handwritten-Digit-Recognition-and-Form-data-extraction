{% extends 'base.html' %}
{% block title %}Edit Page{% endblock title %}
{% block body %}
    <style>
        .right-image {
            height: 500px; /* Increased height for larger image */
            width: auto; /* Adjusted width */
            display: block; /* Center the image */
            margin: 0 auto; /* Center the image */
            margin-bottom: 20px; /* Added margin at the bottom */
        }
        .btn-container {
            text-align: center; /* Center the buttons */
            margin-top: 20px; /* Added margin at the top */
        }
    </style>

    {% if image_path %}
        <img src="{{ image_path }}" alt="Uploaded Image" class="right-image">
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Personal Information</h1>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ data.first_name }}">
            </div>
            <div class="col-md-4">
                <label for="middle_name" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ data.middle_name }}">
            </div>
            <div class="col-md-4">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ data.last_name }}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="citizenship_no" class="form-label">Citizenship No</label>
                <input type="text" class="form-control" id="citizenship_no" name="citizenship_no" value="{{ data.citizenship_no }}">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ data.email }}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="issued_district" class="form-label">Issued District</label>
                <input type="text" class="form-control" id="issued_district" name="issued_district" value="{{ data.issued_district }}">
            </div>
            <div class="col-md-6">
                <label for="issued_date" class="form-label">Issued Date</label>
                <input type="text" class="form-control" id="issued_date" name="issued_date" value="{{ data.issued_date }}">
            </div>
        </div>

        <h1>Nominee Information</h1>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="nominee_first_name" class="form-label">Nominee First Name</label>
                <input type="text" class="form-control" id="nominee_first_name" name="nominee_first_name" value="{{ data.first_name_nominee }}">
            </div>
            <div class="col-md-4">
                <label for="nominee_middle_name" class="form-label">Nominee Middle Name</label>
                <input type="text" class="form-control" id="nominee_middle_name" name="nominee_middle_name" value="{{ data.middle_name_nominee }}">
            </div>
            <div class="col-md-4">
                <label for="nominee_last_name" class="form-label">Nominee Last Name</label>
                <input type="text" class="form-control" id="nominee_last_name" name="nominee_last_name" value="{{ data.last_name_nominee }}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nominee_citizenship_no" class="form-label">Nominee Citizenship No</label>
                <input type="text" class="form-control" id="nominee_citizenship_no" name="nominee_citizenship_no" value="{{ data.citizenship_no_nominee }}">
            </div>
        </div>

        <h1>Temporary Address</h1>
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="temp_district" class="form-label">District</label>
                <input type="text" class="form-control" id="temp_district" name="temp_district" value="{{ data.temp_district }}">
            </div>
            <div class="col-md-3">
                <label for="temp_house_no" class="form-label">House No</label>
                <input type="text" class="form-control" id="temp_house_no" name="temp_house_no" value="{{ data.temp_house_no }}">
            </div>
            <div class="col-md-3">
                <label for="temp_vdc" class="form-label">VDC</label>
                <input type="text" class="form-control" id="temp_vdc" name="temp_vdc" value="{{ data.temp_vdc }}">
            </div>
            <div class="col-md-3">
                <label for="temp_ward_no" class="form-label">Ward No</label>
                <input type="text" class="form-control" id="temp_ward_no" name="temp_ward_no" value="{{ data.temp_ward_no }}">
            </div>
        </div>

        <h1>Permanent Address</h1>
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="perm_district" class="form-label">District</label>
                <input type="text" class="form-control" id="perm_district" name="perm_district" value="{{ data.perm_district }}">
            </div>
            <div class="col-md-3">
                <label for="perm_house_no" class="form-label">House No</label>
                <input type="text" class="form-control" id="perm_house_no" name="perm_house_no" value="{{ data.perm_house_no }}">
            </div>
            <div class="col-md-3">
                <label for="perm_vdc" class="form-label">VDC</label>
                <input type="text" class="form-control" id="perm_vdc" name="perm_vdc" value="{{ data.perm_vdc }}">
            </div>
            <div class="col-md-3">
                <label for="perm_ward_no" class="form-label">Ward No</label>
                <input type="text" class="form-control" id="perm_ward_no" name="perm_ward_no" value="{{ data.perm_ward_no }}">
            </div>
            <div class="col-md-3">
                <label for="signature" class="form-label">Signature</label>
                <img src="../media/uploads/signature/S1_{{ image_name }}.jpg" alt="Signature" style="max-width: 100px; max-height: 100px; border: 2px solid black;">
            </div>
        </div>
        
        <div class="btn-container">
            <form method="post" action="/form">
                {% csrf_token %}
                <input type="hidden" name="save" value="{{ image_name }}">
                <button type="submit" class="btn btn-primary mx-2">Save</button>
            </form>              
            <form method="post" action="/form">
                {% csrf_token %}
                <input type="hidden" name="cancel" value="{{ image_name }}">
                <button type="submit" class="btn btn-danger mx-2">Cancel</button>
            </form> 
        </div>
    </form>  
{% endblock body %}
